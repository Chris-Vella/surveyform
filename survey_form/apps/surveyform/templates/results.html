<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Results</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="flashes">
                Thanks for submitting! You have submitted this form {{ request.session.counter }} times now.
            </div>
            <ul>
                <li>Your Info:</li>
                {% for info in request.session.data.items %}
                    <li>{{ info.0 }}: {{info.1}}</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
